    <link rel="stylesheet" href="styles.css" />
    <title>Slider | Vegetables</title>
  </head>

  <body>

          background-image: url('./images/cabbage.jpg');

        <h3>Cabbage</h3>

          background-image: url('./images/carrot.jpg');
